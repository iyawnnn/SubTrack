name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: |
        npm install -g pnpm
        pnpm install
        pnpm exec playwright install --with-deps

    # 1. ðŸ‘‡ Generate the Prisma Client code
    - name: Generate Prisma Client
      run: pnpm prisma generate

    # 2. ðŸ‘‡ Sync the schema to your TEST database
    - name: Setup Test Database
      run: pnpm prisma db push --accept-data-loss
      env:
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        DIRECT_URL: ${{ secrets.TEST_DIRECT_URL }}

    # 3. ðŸ‘‡ Run the tests
    - name: Run Playwright Tests
      run: pnpm exec playwright test
      env:
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        DIRECT_URL: ${{ secrets.TEST_DIRECT_URL }}
        AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
        AUTH_URL: "http://localhost:3000"
        AUTH_TRUST_HOST: "true"
        RESEND_API_KEY: "re_mock_key"
        AUTH_GOOGLE_ID: "mock_id"
        AUTH_GOOGLE_SECRET: "mock_secret"
        CRON_SECRET: "mock_cron"

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30